<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 5 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <form>
                        <div class="row form-floating mb-3 mt-3">
                            <input class="form-control" type="text" id="id" name="id" maxlength="10">
                            <label for="id">아이디</label>
                        </div>
                        <div class="row form-floating mb-3 mt-3">
                            <input class="form-control" type="password" id="pw1" name="pwd1" maxlength="10">
                            <label for="pw1">비밀번호:</label>
                        </div>
                        <div class="row form-floating mb-3 mt-3">
                            <input class="form-control" type="password" id="pw2" name="pw2" maxlength="10">
                            <label for="pw2">비밀번호 확인:</label>
                        </div>
                        <div class="row form-floating mb-3 mt-3">
                            <input class="form-control" type="text" id="name" name="name" maxlength="10">
                            <label for="name">이름:</label>
                        </div>
                        <div class="mb-3 mt-3 row">
                            <div class="col col-4">
                                <select class="form-select">
                                    <option value="">010</option>
                                    <option value="">011</option>
                                    <option value="">017</option>
                                    <option value="">02</option>
                                    <option value="">031</option>
                                </select>
                            </div>
                            <div class="col col-1 text-center">-</div>
                            <div class="col col-3"><input class="form-control col" type="number" maxlength="4"></div>
                            <div class="col col-1 text-center"">-</div>
                            <div class="col col-3"><input class="form-control col" type="number" maxlength="4"></div>
                        </div>
                        <div class="mb-3 mt-3 row">
                            <div class="col col-5">
                                <input class="col form-control" type="text" name="email1"></div>
                            <div class="col col-1 text-center"">@</div>
                            <div class="col col-6">
                                <select class="col form-select">
                                    <option>naver.com</option>
                                    <option>gmail.com</option>
                                    <option>hanmail.net</option>
                                </select>
                            </div>
                        </div>
                        <div class="row form-floating mb-3 mt-3">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="sex" value="F">
                                여성
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="sex" value="M">
                                남성
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="sex" value="N">
                                중성
                            </div>
                        </div>

                        <div class="row form-floating mb-3 mt-3">
                            <input class="btn btn-primary" type="submit" value="회원가입"></div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
