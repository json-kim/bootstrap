<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 5 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <div class="container-fluid col-sm-6">
            <table class="table table-bordered">
                <tr>
                    <td class="bg-danger col-sm-4" height="200px" colspan="2"></td>
                    <td class="bg-success col-sm-2" height="400px" rowspan="2"></td>
                </tr>
                <tr>
                    <td class="bg-primary col-sm-2" height="400px" rowspan="2"></td>
                    <td class="col-sm-2 "><img class="img-fluid mx-auto d-block" src="tablebob.gif"></td>
                </tr>
                <tr>
                    <td class="bg-warning col-sm-4" height="200px" colspan="2"></td>
                </tr>
            </table>

        </div>

    </body>
</html>
